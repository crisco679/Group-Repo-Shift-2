<!DOCTYPE html>
<html ng-app="greenApp">
  <head>
    <meta charset="utf-8">
    <title>20 Names</title>

    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/client.min.js"></script>
  </head>
  <body ng-controller="GreenController as person">
    <h1>Names Here</h1>
    <button ng-click ="person.getInfo()">Create</button>
    <div ng-repeat="people in person.usersList">
      Name:{{ people.personName }},
      Age:{{people.personAge}},
      Location:{{people.personLocation}},
      personBirthplace: {{people.personBirthplace}},
      Twitter:{{people.personTwitter}}
    </div>
  </body>
</html>
